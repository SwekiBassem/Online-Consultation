<app-navbar></app-navbar>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<div class="bg-white">
    <div class="form-row border-bottom p-4">
        <label class="text-inverse font-12 text-uppercase">Email Address<span
                class="text-danger">*</span></label>
        <input type="email" class="border-0 p-0 font-14 form-control" [(ngModel)]="email"
            placeholder="Enter your email address" formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && formControls.email.errors }" />
            <br/>
        <div *ngIf="submitted && formControls.email.errors && formControls.email.invalid" class="invalid-feedback mb">
            <div *ngIf="formControls.email.errors.required">Email is required.</div>
            <div *ngIf="formControls.email.errors.email">Email is invalid</div>

        </div>
    </div>
  
    <div class="form-row border-bottom p-4">
        <label class="text-inverse font-12 text-uppercase">Password<span
                class="text-danger">*</span></label>
        <input type="password" class="border-0 p-0 font-14 form-control" [(ngModel)]="password"
            placeholder="Enter your password" formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }" />
            <br/>
        <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback mb">
            <div *ngIf="formControls.password.errors.required">Password is required.</div>
            <div *ngIf="formControls.password.errors.minlength">Password must be at least 8 characters long</div>

        </div>
    </div>
   <div>
   
    <button type="submit"
        class="w-100 m-0 border-0 py-4 font-14 font-weight-medium btn btn-danger text-center text-white text-uppercase">
        <span>START Your Consultation Now</span>
    </button>
    </div>
</div>
</form>
